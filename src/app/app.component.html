<form [formGroup]="myForm" (ngSubmit)="submitForm()" #localForm="ngForm">
  <div class="form-group container">
    <br>
    <input type="text" #name id="name" name="name" formControlName="name" placeholder="Your name" required [class.is-invalid]="localForm.submitted && myForm.get('name')?.invalid" class="form-control" [(ngModel)]="firstName"  (ngModelChange)="txtChange()">
    <div class="invalid-feedback">!!!</div>
    <br>
    <br>
    <input type="text" placeholder="nickname" class="form-control">
    <br>
    <br>
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
